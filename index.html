<!DOCTYPE html>
<html lang="en">
  <head>
    <title>htoolib.</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="styles.css" rel="stylesheet">
    <link href="node_modules/modern-normalize/modern-normalize.css" rel="stylesheet">
    <script src="index.js" defer></script>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="header-left">
          <img src="assets/minus-box-multiple.png" alt="">
          <h1>htoolib.</h1>
        </div>
        <div class="header-right">
          <button id="btn-add">add book.</button>
        </div>
      </header>
      
      <div id="main">
        <dialog id="modal">
          <h2 id="error-message">please fill out the form.</h2>
          <button id="close-modal-btn">x</button>

          <label for="modal-title"><b>title.</b></label>
          <input type="text" id="modal-title">

          <label for="modal-author"><b>author.</b></label>
          <input type="text" id="modal-author">

          <label for="modal-pages"><b>pages.</b></label>
          <input type="text" id="modal-pages">

          <div id="modal-read-wrapper">
            <label for="modal-read"><b>read</b>.</label>
            <input type="checkbox" name="" id="modal-read">
          </div>

          <button id="modal-submit">add book.</button>
        </dialog>
      </div>
    </div>
  </body>
</html>
