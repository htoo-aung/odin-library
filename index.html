<!DOCTYPE html>
<html lang="en">
  <head>
    <title>htoolib.</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="styles.css" rel="stylesheet">
    <link href="node_modules/modern-normalize/modern-normalize.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Nanum+Gothic&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <script src="index.js" defer></script>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="header-left">
          <img src="assets/minus-box-multiple.png" alt="">
          <h1>htoolib.</h1>
        </div>
        <div class="header-right">
          <button id="btn-add">add book.</button>
        </div>
      </header>
      
      <div id="main">
    
      </div>

      <dialog id="modal">
          <h2 id="error-message">please fill out the form.</h2>
          <button id="close-modal-btn">x</button>

          <label for="modal-title"><b>title.</b></label>
          <input type="text" id="modal-title">

          <label for="modal-author"><b>author.</b></label>
          <input type="text" id="modal-author">

          <label for="modal-pages"><b>pages.</b></label>
          <input type="text" id="modal-pages">

          <div id="modal-read-wrapper">
            <label for="modal-read"><b>read</b>.</label>
            <input type="checkbox" name="" id="modal-read">
          </div>

          <button id="modal-submit">add book.</button>
        </dialog>
    </div>
  </body>
